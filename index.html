            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState('');
            const recognition = useRef(null);

            useEffect(() => {
                if ('webkitSpeechRecognition' in window) {
                    recognition.current = new window.webkitSpeechRecognition();
                    recognition.current.continuous = true;
                    recognition.current.interimResults = true;
                    recognition.current.lang = 'hi-IN';

                    recognition.current.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0])
                            .map(result => result.transcript)
                            .join('');
                        setTranscript(transcript);
                    };

                    recognition.current.onend = () => {
                        setIsListening(false);
                    };
                }
            }, []);

            const startListening = () => {
                if (recognition.current) {
                    setIsListening(true);
                    recognition.current.start();
                }
            };

            const stopListening = () => {
                if (recognition.current) {
                    recognition.current.stop();
                    setIsListening(false);
                }
            };

            return { isListening, transcript, startListening, stopListening };

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-white font-medium mb-2">Region</label>
                                            <select
                                                value={formData.region}
                                                onChange={(e) => setFormData({...formData, region: e.target.value})}
                                                className="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-white"
                                                required
                                            >
                                                <option value="">Select Region</option>
                                                <option value="north">North India</option>
                                                <option value="south">South India</option>
                                                <option value="west">West India</option>
                                                <option value="east">East India</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-white font-medium mb-2">Soil Type</label>
                                            <select
                                                value={formData.soilType}
                                                onChange={(e) => setFormData({...formData, soilType: e.target.value})}
                                                className="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-white"
                                                required
                                            >
                                                <option value="">Select Soil Type</option>
                                                <option value="clay">Clay</option>
                                                <option value="sandy">Sandy</option>
                                                <option value="loamy">Loamy</option>
                                                <option value="black">Black Soil</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-white font-medium mb-2">Season</label>
                                            <select
                                                value={formData.season}
                                                onChange={(e) => setFormData({...formData, season: e.target.value})}
                                                className="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-white"
                                                required
                                            >
                                                <option value="">Select Season</option>
                                                <option value="kharif">Kharif (Monsoon)</option>
                                                <option value="rabi">Rabi (Winter)</option>
                                                <option value="zaid">Zaid (Summer)</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-white font-medium mb-2">Water Availability</label>
                                            <select
                                                value={formData.waterAvailability}
                                                onChange={(e) => setFormData({...formData, waterAvailability: e.target.value})}
                                                className="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-white"
                                                required
                                            >
                                                <option value="">Select Water Availability</option>
                                                <option value="high">High (Irrigated)</option>
                                                <option value="medium">Medium (Partial irrigation)</option>
                                                <option value="low">Low (Rain-fed)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 rounded-xl hover:from-green-600 hover:to-blue-600 transition-all duration-300"
                                    >
                                        Get Recommendations
                                    </button>
                                </form>

                                {recommendations && (
                                    <div className="mt-6 bg-white/10 rounded-xl p-6">
                                        <h3 className="text-white font-semibold text-xl mb-4">
                                            Recommended Crops for You
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <div>
                                                <div className="text-white/70 text-sm">Primary Crop</div>
                                                <div className="text-white font-medium text-lg">{recommendations.primaryCrop}</div>
                                            </div>
                                            <div>
                                                <div className="text-white/70 text-sm">Expected Yield</div>
                                                <div className="text-green-400 font-medium text-lg">{recommendations.expectedYield}</div>
                                            </div>
                                            <div>
                                                <div className="text-white/70 text-sm">Profit Margin</div>
                                                <div className="text-blue-400 font-medium text-lg">{recommendations.profitMargin}</div>
                                            </div>
                                            <div>
                                                <div className="text-white/70 text-sm">Alternative Crops</div>
                                                <div className="text-white font-medium">{recommendations.secondaryCrops.join(', ')}</div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="text-white/70 text-sm mb-2">Growing Tips</div>
                                            <ul className="text-white space-y-1">
                                                {recommendations.tips.map((tip, index) => (
                                                    <li key={index} className="flex items-start">
                                                        <span className="text-green-400 mr-2">‚Ä¢</span>
                                                        {tip}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    );
                };

                // Government Schemes Component
                const GovernmentSchemes = () => {
                    const [selectedScheme, setSelectedScheme] = useState(null);

                    const schemeDetails = {
                        'PM-KISAN': {
                            description: 'Direct income support to farmers',
                            eligibility: 'All landholding farmers',
                            documents: ['Aadhaar Card', 'Bank Account Details', 'Land Records'],
                            process: 'Apply online through PM-KISAN portal or visit CSC center'
                        },
                        'Crop Insurance': {
                            description: 'Comprehensive crop insurance coverage',
                            eligibility: 'All farmers growing notified crops',
                            documents: ['Aadhaar Card', 'Bank Account', 'Land Documents', 'Sowing Certificate'],
                            process: 'Apply through insurance companies or banks within cut-off date'
                        }
                    };

                    return (
                        <div className="space-y-6">
                            <div className="text-center">
                                <h2 className="text-3xl font-bold text-white mb-2">
                                    üí∞ Government Schemes
                                </h2>
                                <p className="text-white/80">
                                    Explore central and state government schemes for farmers
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {mockSchemes.map((scheme, index) => (
                                    <div key={index} className="glass-effect rounded-2xl p-6 card-hover">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-white font-semibold text-lg">{scheme.name}</h3>
                                            <span className={`px-3 py-1 rounded-full text-sm ${
                                                scheme.type === 'Central' 
                                                    ? 'bg-blue-500/30 text-blue-300' 
                                                    : 'bg-green-500/30 text-green-300'
                                            }`}>
                                                {scheme.type}
                                            </span>
                                        </div>
                                        <div className="text-white/70 mb-4">{scheme.amount}</div>
                                        <button
                                            onClick={() => setSelectedScheme(scheme.name)}
                                            className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 rounded-xl hover:from-indigo-600 hover:to-purple-600 transition-all duration-300"
                                        >
                                            View Details
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {selectedScheme && schemeDetails[selectedScheme] && (
                                <div className="glass-effect rounded-2xl p-6">
                                    <h3 className="text-white font-semibold text-xl mb-4">{selectedScheme} Details</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="text-white/70 text-sm mb-2">Description</div>
                                            <div className="text-white">{schemeDetails[selectedScheme].description}</div>
                                        </div>
                                        <div>
                                            <div className="text-white/70 text-sm mb-2">Eligibility</div>
                                            <div className="text-white">{schemeDetails[selectedScheme].eligibility}</div>
                                        </div>
                                        <div>
                                            <div className="text-white/70 text-sm mb-2">Required Documents</div>
                                            <ul className="text-white space-y-1">
                                                {schemeDetails[selectedScheme].documents.map((doc, index) => (
                                                    <li key={index} className="flex items-start">
                                                        <span className="text-blue-400 mr-2">‚Ä¢</span>
                                                        {doc}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                        <div>
                                            <div className="text-white/70 text-sm mb-2">Application Process</div>
                                            <div className="text-white bg-blue-500/20 rounded-lg p-3">
                                                {schemeDetails[selectedScheme].process}
                                            </div>
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => setSelectedScheme(null)}
                                        className="mt-4 px-4 py-2 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300"
                                    >
                                        Close
                                    </button>
                                </div>
                            )}
                        </div>
                    );
                };

                // Main App Component
                const App = () => {
                    const [activeTab, setActiveTab] = useState('dashboard');

                    const renderContent = () => {
                        switch (activeTab) {
                            case 'dashboard':
                                return <Dashboard />;
                            case 'crop-disease':
                                return <CropDiseaseDetection />;
                            case 'market':
                                return <MarketAnalysis />;
                            case 'voice':
                                return <VoiceAssistant />;
                            case 'recommendations':
                                return <CropRecommendations />;
                            case 'schemes':
                                return <GovernmentSchemes />;
                            default:
                                return <Dashboard />;
                        }
                    };

                    return (
                        <div className="min-h-screen p-4">
                            <div className="max-w-7xl mx-auto">
                                <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                                {renderContent()}
                            </div>
                        </div>
                    );
                };

                // Render the app
                ReactDOM.render(<App />, document.getElementById('root'));
            </script>
        </body>
        </html>
